# This file is used by kurtosis when deploying the necessary resources on your gke cluster
# Example to run it:
# kurtosis run github.com/ethpandaops/ethereum-package --args-file ./network-configs/devnet-1/kurtosis_network_params.yaml --image-download always
participants:
  - el_type: geth
    el_image: "ethereum/client-go:latest"
    el_log_level: "trace"
    cl_type: lighthouse
    cl_image: "sigp/lighthouse:v7.0.1"
    cl_log_level: "trace"
    count: 1
network_params:
  network_id: "20031997"
additional_services:
  - dora
port_publisher:
  # exposes the devnet loadbalancer IP for discoverability
  nat_exit_ip: 10.255.10.114 #insert the loadbalancer static IP to expose your nodes if you have one